<script >

    // 3 Створити функцію конструктор яка дозволяє створювати об'єкти car, з властивостями модель, виробник, рік випуску, максимальна швидкість, об'єм двигуна. додати в об'єкт функції:
    // -- drive () - яка виводить в консоль "їдемо зі швидкістю {максимальна швидкість} на годину"
    // -- info () - яка виводить всю інформацію про автомобіль
    // -- increaseMaxSpeed (newSpeed) - яка підвищує значення максимальної швидкості на значення newSpeed
    // -- changeYear (newValue) - змінює рік випуску на значення newValue
    // -- addDriver (driver) - приймає об'єкт який "водій" з довільним набором полів, і доавляет його в поточний об'єкт car

    class Car {
        constructor(model,producer,year,maxspeed,volumeEngine) {
            this.model = model;
            this.producer = producer;
            this.year = year;
            this.maxspeed = maxspeed;
            this.volumeEngine = volumeEngine;
        }
        drive() {
            console.log(`"їдемо зі швидкістю ${this.maxspeed} на годину"`);
        }
        info() {
            console.log(`
                model: ${this.model}
             producer: ${this.producer}
                 year: ${this.year}
             maxspeed: ${this.maxspeed}
         volumeEngine: ${this.volumeEngine}`);
        }
        increaseMaxSpeed(newSpeed){
            this.maxspeed += newSpeed;
        }
        changeYear(newValue){
            this.year = newValue;
        }
        addDriver(driver) {
            this.driver = driver;
        }
    }
    const opel = new Car ('Combo','Opel',2005, 145, 1.3);

    opel.increaseMaxSpeed(34);
    opel.changeYear(2020);
    opel.addDriver({name: 'Viktor'});
    opel.drive();
    opel.info()
</script>
